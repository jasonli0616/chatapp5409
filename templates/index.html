<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App 5409</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body data-bs-theme="dark">

    <div class="container my-3">

        <div class="card mb-3">
            <div class="card-body">
                <h1 class="card-title">Welcome to Chat App 5409!</h1>

                <div class="card">
                    <form class="card-body" method="post" action="/change_username">

                    {% if username %}

                        <h5 card-title>Logged in as {{ username }}</h5>
                        <label class="form-label" for="username">Change username:</label>

                    {% else %}

                        <label class="form-label" for="username">Create new user:</label>

                    {% endif %}

                    <input class="form-control mb-3" type="text" name="username" id="username" placeholder="Type username..." required>
                    <button class="btn btn-secondary" type="submit">Submit username</button>

                    </form>
                </div>
            </div>

        </div>

        {% if username %}

            <div class="card">
                <div class="card-body">
                    <div id="displaymessages"></div>

                    <input class="form-control mb-3" type="text" name="message" id="messageinput" placeholder="Type message..." required>
                    <button class="btn btn-primary" onclick="sendMessage()">Send</button>
                </div>
            </div>

        {% endif %}

    </div>




    {% with flashed_messages = get_flashed_messages() %}
        {% if flashed_messages %}
            <script>
                {% for flashed_message in flashed_messages %}

                    alert("{{ flashed_message }}");

                {% endfor %}
            </script>
        {% endif %}
    {% endwith %}

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA==" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='socket.js') }}"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
